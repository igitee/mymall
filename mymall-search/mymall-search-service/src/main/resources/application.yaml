mybatis:
  config-location: classpath:mybatis/SqlMapConfig.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://mysql:3306/mymall
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    solr:
      host: http://solr:8983/solr/mymall
  activemq:
    user: admin
    password: admin
    broker-url: tcp://activemq:61616
    pool:
      enabled: true
      max-connections: 50
    packages:
      trust-all: false

dubbo:
  application:
    name: mymall-search
  registry:
    address: zookeeper://zookeeper:2181
  scan:
    basePackages: cn.edu.zju.cst.sagroup.search.service
  protocol:
    port: 20882